<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROJ</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#"><img src="" alt=""></a></li>
                <li class="active"><a href="#">Поддержка сайтов</a></li>
                <li class="n-li"><a href="#">Тарифы</a></li>
                <li class="n-li"><a href="#">Наши работы</a></li>
                <li class="n-li"><a href="#">Отзывы</a></li>
                <li class="n-li"><a href="#">Контакты</a></li>

                <li style="padding: 14px 16px;">8 800 222-26-73</li>
                <li style="padding: 14px 16px;">RU</li>
            </ul>
            
            
          </nav>

          <div class="columns">
            <div class="column left">
                <h2>Поддержка <br> сайтов на Drupal</h2>
                <p>Сопровождение и поддержка сайтов на CMS Drupal любых версий и запущенности</p>
                <button>ТАРИФЫ</button>
            </div>
            <div class="column right">
                <p>Правая колонка</p>
            </div>
        </div>
        
        
    </header>
    <script>
       // Получаем все элементы списка li
        const listItems = document.querySelectorAll('ul li');

        // Добавляем обработчик событий для каждого элемента
        listItems.forEach(item => {
            item.addEventListener('click', () => {
                // Удаляем класс active у всех элементов
                listItems.forEach(li => li.classList.remove('active'));
                // Добавляем класс active к текущему элементу
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
